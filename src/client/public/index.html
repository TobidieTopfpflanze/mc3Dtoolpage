<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minecraft 3D tools</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body style="margin: 0">
    <div
      class="absolute bg-slate-800 text-white bg-opacity-50 p-2 rounded-md bottom-1 top-1 right-1 min-w-[20%]"
    >
      <p>Facing-Point</p>
      <hr />
      <div class="p-1">
        <div class="grid grid-cols-3 grid-rows-2 gap-1">
          <p>X</p>
          <p>Y</p>
          <p>Z</p>
          <input
            id="fx"
            type="number"
            class="bg-slate-400 text-black focus:outline-none"
            value="0"
          />
          <input
            id="fy"
            type="number"
            class="bg-slate-400 text-black focus:outline-none"
            value="0"
          />
          <input
            id="fz"
            type="number"
            class="bg-slate-400 text-black focus:outline-none"
            value="0"
          />
        </div>
      </div>
      <p>Control-Point</p>
      <hr />
      <div class="p-1">
        <div class="grid grid-cols-3 grid-rows-2 gap-1">
          <p>X</p>
          <p>Y</p>
          <p>Z</p>
          <input
            id="cx"
            type="number"
            class="bg-slate-400 text-black focus:outline-none"
            value="0"
          />
          <input
            id="cy"
            type="number"
            class="bg-slate-400 text-black focus:outline-none"
            value="0"
          />
          <input
            id="cz"
            type="number"
            class="bg-slate-400 text-black focus:outline-none"
            value="0"
          />
        </div>
      </div>
      <p>Input-Cord</p>
      <hr />
      <div class="p-1">
        <textarea
          name="inputCords"
          id="inputCords"
          class="bg-slate-400 text-black focus:outline-none"
          cols="100"
          rows="10"
        >
0 0 0
0 0 5
10 5 6</textarea
        >
      </div>
      <hr />
      <div class="p-1">
        <button
          id="generateButton"
          class="bg-slate-400 hover:bg-slate-600 text-black w-full mb-1"
        >
          Generate
        </button>
        <button
          id="downloadButton"
          class="bg-slate-400 hover:bg-slate-600 text-black w-full"
        >
          Download function
        </button>
      </div>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
